<html>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>添加公告</h3>
<form action="/expment/admin.php/Home/Notice/addnoticehandle" method="post" enctype="multipart/form-data">
<table width="70%" border="1" cellpadding="5" cellspacing="0" bgcolor="#cccccc">
	<tr>
		<td align="right">公告标题</td>
		<td><input type="text"  name="title" placeholder="请输入标题" required="required"/></td>
	</tr>
	<tr>
		<td align="right">公告正文</td>
		<td><textarea rows="5" cols="60" name="text" required="required"></textarea></td>
	</tr>
	<tr>
		<td align="right">发布人</td>
		<td><input type="text" placeholder="请输入发布者姓名" name="mem_id" required="required"/></td>
	</tr>
	
	
	<tr>
		<td colspan="2"><input type="submit"  value="确认添加" style="margin-left:80%"/></td>
	</tr>

</table>
</form>
</body>
</html>
