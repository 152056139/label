<body>
<h3>添加成员</h3>
<form action="/expment/admin.php/Home/Member/addmemberhandle" method="post" enctype="multipart/form-data">
<table width="70%" border="1" cellpadding="5" cellspacing="0" bgcolor="#cccccc">
	<tr>
	
		<td align="right">姓名</td>
		<td><input type="text"  name="mem_name" required="required"/></td>
	</tr>
	<tr>
		<td align="right">性别</td>
		<td><select name="sex" >
				<option  value='0'>男</option>
				<option value='1'>女</option>
		</select>
		</if>
		
		</td>
	</tr>
	<tr>
		<td align="right">学号</td>
		<td><input type="text" name="student_no" /></td>
	</tr>
	<tr>
		<td align="right">学习方向</td>
		<td>
		<select name="study_direction_id" >
			
				<option value=0 >PHP</option>
				<option value=1>IOS</option>
				<option value=2>Android</option>
				<option value=3>前端</option>
				<option value=4>Java</option>
				<option value=5>美工</option>
				<option value=6>虚拟现实</option>
				<option value=7>.Net</option>
				<option value=8>C/C++</option>
				<option value=9>其他</option>
		</select>		
		</td>
	</tr>
	<tr>
		<td align="right">成员所属类别</td>
		<td>
		<select name="member_type_id" >
			
					<option value='0'>新成员</option>
					<option value='1'>实习组成员</option>
					<option value='2'>测试组成员</option>
					<option value='3'>研发组成员</option>
					<option value='4'>项目经理</option>
					<option value='5'>总负责人</option>
					<option value='6'>指导老师</option>
					<option value='7'>已毕业成员</option>
		</select>
		</td>
	</tr>
	<tr>
		<td align="right">学生照片</td>
		<td><input type="file" name="image" /></td>
	</tr>
	<tr>
		<td align="right">联系电话</td>
		<td><input type="text" name="phone_num" /></td>
	</tr>
	<tr>
		<td align="right">联系邮箱</td>
		<td><input type="text" name="e_mail"/></td>
	</tr>
	<tr>
		<td align="right">QQ</td>
		<td><input type="text" name="qq"/></td>
	</tr>
	<tr>
		<td align="right">已经学习过的方向</td>
		<td><input type="text" name="have_study_direction"/></td>
	</tr>
	<tr>
		<td align="right">是否未通过审核</td>
		<td>
		<select name="is_new" >
			<option value='1'>待审核</option>
			<option value='0'>已通过审核</option>
			
		</select>
		</td>
	</tr>
	<tr>
		<td align="right">工作岗位</td>
		<td><textarea  name="working_place"></textarea></td>
	</tr>
	<tr>
		<td align="right">工资待遇</td>
		<td><textarea  name="salary"></textarea></td>
	</tr>
	<tr>
		<td align="right">在校成绩 </td>
		<td><textarea name="grade"></textarea></td>
	</tr>
	<tr>
		<td align="right">工作后完成项目</td>
		<td><textarea name="after_project"></textarea></td>
	</tr>
	<tr>
		<td align="right">是否为明星成员</td>
		<td><select name="is_star" >
			<option value='1'>是</option>
			<option value='0'>不是</option>
			
		</select></td>
	</tr>
	
	<tr>
		<td colspan="2"><input type="submit"  value="添加成员" style="margin-left:80%"/></td>
	</tr>

</table>
</form>
</body>
</html>
