<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实验室</title>
<link rel="stylesheet" href="__PUBLIC__/css/backstage.css">
</head>
<body>

    <div class="head">
            <div class="logo fl"><a href="#"></a></div>
            <h3 class="head_text fr">实验室后台管理系统</h3>
    </div>
    <div class="operation_user clearfix">
        <div class="link fr">
            <a href="{$Think.const.ROOT_URL}/admin.php/Home/User/getmymes?user_id={$Think.session.user_id}" target="mainFrame""><b>我的信息:{$Think.session.user_name}</b></a>&nbsp;<a href="#" class="icon icon_i">首页</a><span></span><a href="javascript:history.go(1)" class="icon icon_j">前进</a><span></span><a href="javascript:history.go(-1)" class="icon icon_t">后退</a><span></span><a href="javascript:history.go(0)" class="icon icon_n">刷新</a><span></span><a href="{$Think.const.ROOT_URL}/admin.php/Home/User/exitadmin" class="icon icon_e">退出</a>
        </div>
    </div>
    <div class="content clearfix">
        <div class="main">
            <!--右侧内容-->
            <div class="cont">
                <div class="title">&nbsp</div>
      	 		<!-- 嵌套网页开始 -->         
                <iframe src="{$Think.const.ROOT_URL}/admin/Home/View/main.php"  frameborder="0" name="mainFrame" width="100%" height="1000px;"></iframe>
                <!-- 嵌套网页结束 -->   
            </div>
        </div>
        <!--左侧列表-->
        <div class="menu">
            <div class="cont">
                <div class="title">后台管理</div>
                <ul class="mList">
                <foreach name="auth_menu_first" item="vo" key='k'>    
                
                    <li>
                        <h3><span onclick="show('menu{$k+1}','change{$k+1}','{$vo['auth_name']}')" id="change{$k+1}">+ {$vo['auth_name']}</span></h3>
                         
                         
	                        <dl id="menu{$k+1}" style="display:none;">
	                        <foreach name="auth_menu_next" item="vo_1" key='k_1'> 
	                        
	                         	<if condition="$vo_1[auth_pid] eq $vo[auth_id] ">
		                        	<dd><a href="__APP__/Home/{$vo_1[auth_c]}/{$vo_1[auth_a]}" target="mainFrame">{$vo_1['auth_name']}</a></dd>
		                        </if>
	                        </foreach>
	                        </dl>
	                     
                        
                    </li>
                    
                   </foreach>
                </ul>
            </div>
        </div>

    </div>
    <script type="text/javascript">
    	function show(num,change,title){
	    		var menu=document.getElementById(num);
	    		var change=document.getElementById(change);
	    		if(change.innerHTML=="+ "+title){
	    				change.innerHTML="- "+title;
	        	}else{
						change.innerHTML="+ "+title;
	            }
    		   if(menu.style.display=='none'){
    	             menu.style.display='block';
    		    }else{
    		         menu.style.display='none';
    		    }
        }
    </script>
</body>
</html>
