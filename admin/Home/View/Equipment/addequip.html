<body>
<h3>添加设备</h3>
<form action="/expment/admin.php/Home/Equipment/addequiphandle" method="post" >
<table width="70%" border="1" cellpadding="5" cellspacing="0" bgcolor="#cccccc">
	<tr>
		<td align="right">设备编号</td>
		<td><input type="text"  name="equip_no" required="required"/></td>
	</tr>
	<tr>
		<td align="right">设备名称</td>
		<td><input type="text" name="equip_name"  required="required"/></td>
	</tr>
	
	<tr>
		<td align="right">设备描述</td>
		<td>
			<textarea rows="5" cols="40" name="equip_describe"></textarea>
		</td>
	</tr>
	<tr>
		<td align="right">设备数量</td>
		<td>
			<textarea rows="5" cols="40" name="equip_num"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit"  value="添加设备" style="margin-left:80%"/></td>
	</tr>

</table>
</form>
</body>
