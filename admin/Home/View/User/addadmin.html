<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3 >添加管理员</h3>
<form action="/expment/admin.php/Home/User/addadminhandle" method="post" >
<table width="70%" border="1" cellpadding="5" cellspacing="0" bgcolor="#cccccc">
	<tr>
		<td align="right">用户名</td>
		<td><input type="text" name="user_name" placeholder="请输入管理员名称" required="required"/></td>
	</tr>
	<tr>
		<td align="right">密码</td>
		<td><input type="password" name="user_password"  required="required"></td>
	</tr>
	<tr>
		<td align="right">确认密码</td>
		<td><input type="password" name="user_password_1"  required="required"></td>
	</tr>
	<tr>
		<td align="right">管理员权限</td>
		<td>
		<label><input name="user_limit_id" type="radio" value="0" />超级管理员 </label> 
		<label><input name="user_limit_id" type="radio" value="1" />普通管理员 </label> 
		</td>
	</tr>
	<tr>
		<td align="right">邮箱</td>
		<td><input type="email" name="email" required="required"/></td>
	</tr>
	<tr>
		<td align="right">真实姓名</td>
		<td><input type="text" name="true_name" required="required"/></td>
	</tr>
	
	
	
		<td colspan="2"><input type="submit"  value="添加用户"/></td>
	</tr>

</table>
</form>
</body>
</html>
