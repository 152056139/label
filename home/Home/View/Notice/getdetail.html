<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基地项目</title>
	<link rel="stylesheet" type="text/css" href="{$Think.const.CSS_URL}/基地项目.css">
	<link rel="stylesheet" type="text/css" href="{$Think.const.CSS_URL}/base.css">
	
	<script src="{$Think.const.JS_URL}/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
	  $(function(){
	  	// 声明默认样式
	  	$("#doing").attr("style","color:#fff;background:#0094e1;");
	  	$("#doing").children(".small_hr").attr("style","background:#fff;")
	  	$(".doing").show().parent().siblings(".rt_main").hide();
     
	  	$(".box").hover(function(){
	  	// 点击后的样式改变
          $(this).attr("style","color:#fff;background:#0094e1;").siblings().attr("style","color:#000;background:#f0f0f0;");
          $(this).children(".small_hr").attr("style","background:#fff;").parent().siblings().children(".small_hr").attr("style","background:#666");
       // 点击后相应面包屑导航改变 
          var text=$(this).find("span").text();
          $(".rt_header").find("strong").text(text);
      // 点击后相应主体内容改变
          var id=$(this).attr("id");
          $(".rt_main").each(function(){
              if($.trim($(this).children().attr("class"))==$.trim(id))
                {
                   $(this).show().siblings(".rt_main").hide();
                }             
          });  
       	});
       });
     </script>
</head>
<body>
	<include file="Public:header" />
    <!-- 图片 -->
    <div class="img"><img src="{$Think.const.IMG_URL}/基地项目img/基地项目_02.png" alt="" width="100%"></div>

    <div class="width1200 body">
      <div class="body_content">
	    <div class="body_left fl">
	    	<div class="box" id="doing">
	    		<p class="f15">Notice<br><span>公告</span>
	    		<div class="small_hr"></div>
	    	</div>
	    	
	    </div>
        <div class="body_right fl">
	    	<div class="rt_header">
	    	    <img src="{$Think.const.IMG_URL}/基地项目img/icon_zhuanshi.png" alt="">
	    	    <span>首页/新闻动态/公告
	    	    			
	    	    </span>
	    	</div>
	    	<div class="rt_hr"></div>
	    	<div class="rt_main">
	    	    <div class="doing">
	    	        <div class="doing-top">
	    	       		 <p> <span class="span1 f20 gray">文章标题：{$mes[0]['title']}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  发布时间:{$mes[0]['time']}</span></p>
			    		<!--<div class=""><img src="{$Think.const.IMG}{$mes[0]['image']}" alt=""></div>-->
			    		<p>&nbsp </p>
			    		<p>&nbsp </p>
			    		<p>&nbsp </p>
			    		
			    		<p><span class="span1 gray">公告内容：</span>	</p>
			    		<p style="margin-top:10px;font-size:20px;font-family:Arial, Helvetica, sans-serif;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{$mes[0]['text']}</p>
			    		
			    		</div>
			    		<div class="clear"></div>
		    	    </div>
		    	    
                </div>	
	    	</div>
	    	
	    </div>
	    <div class="clear"></div>
	   </div>
	</div>	
    
	<include file="Public:bottom" />
</body>
</html>
