<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基地项目</title>
	<link rel="stylesheet" type="text/css" href="{$Think.const.CSS_URL}/基地项目.css">
	<link rel="stylesheet" type="text/css" href="{$Think.const.CSS_URL}/base.css">

	<script src="{$Think.const.JS_URL}/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
	  $(function(){
	  	// 声明默认样式
	  	$("#doing").attr("style","color:#fff;background:#0094e1;");
	  	$("#doing").children(".small_hr").attr("style","background:#fff;")
	  	$(".doing").show().parent().siblings(".rt_main").hide();
     
	  	$(".box").hover(function(){
	  	// 点击后的样式改变
          $(this).attr("style","color:#fff;background:#0094e1;").siblings().attr("style","color:#000;background:#f0f0f0;");
          $(this).children(".small_hr").attr("style","background:#fff;").parent().siblings().children(".small_hr").attr("style","background:#666");
       // 点击后相应面包屑导航改变 
          var text=$(this).find("span").text();
          $(".rt_header").find("strong").text(text);
      // 点击后相应主体内容改变
          var id=$(this).attr("id");
          $(".rt_main").each(function(){
              if($.trim($(this).children().attr("class"))==$.trim(id))
                {
                   $(this).show().siblings(".rt_main").hide();
                }             
          });  
       	});
       });
     </script>
</head>
<body>
	<include file="Public:header" />	
    <!-- 图片 -->
    <div class="img"><img src="{$Think.const.IMG_URL}/基地项目img/基地项目.jpg" alt="" width="100%"></div>
    <div class="width1000 body">
      <div class="body_content">
	    <div class="body_left fl">
	    	<div class="box" id="doing">
	    		<p class="f15">Doing<br><span>正在进行的项目</span>
	    		<div class="small_hr"></div>
	    	</div>
	    	
	    </div>
        <div class="body_right fl">
	    	<div class="rt_header">
	    	    <img src="{$Think.const.IMG_URL}/基地项目img/icon_zhuanshi.png" alt="">
	    	    <span>首页/基地项目/
	    	    			<if condition="$mes[0]['pro_type'] eq 0"> 
											即将开始的项目
											<elseif condition="$mes[0]['pro_type'] eq 1"/>
											正在进行的项目	
											<elseif condition="$mes[0]['pro_type'] eq 2"/>
											已经完成的项目
											</if>
	    	    </span>
	    	</div>
	    	<div class="rt_hr"></div>
	    	<div class="rt_main">
	    	    <div class="doing">
	    	        <div class="doing-top">
			    		<div class=""><img src="{$Think.const.IMG}{$mes[0]['image']}" alt=""></div>
			    		<div class="doing-wrap">
			    			<div class="doing-title">{$mes[0]['pro_name']}</div>
			    			<div class="hr"></div>
			    			<div class="doing-content">
			    			    <div class="content">
			    			        <span class="span1">项目来源：{$mes[0]['pro_sources']}</span>
			    			        <span>项目进度：
			    			        	<if condition="$mes[0]['pro_type'] eq 0"> 
											即将开始的项目
											<elseif condition="$mes[0]['pro_type'] eq 1"/>
											正在进行的项目	
											<elseif condition="$mes[0]['pro_type'] eq 2"/>
											已经完成的项目
											</if>
			    			        
			    			        
			    			        </span>
			    			    </div>
			    			    <div class="content">
			    			        <span class="span2">负责人：{$mes[0]['manage']}</span>
			    			        <span>指导老师：{$mes[0]['teacher_id']}</span>
			    			    </div>
	                            <div class="content">项目时间：{$mes[0]['start_time']}----{$mes[0]['end_time']}</div>
			    			</div>
			    		</div>
			    		<div class="clear"></div>
		    	    </div>
		    		<div class="doing-img"><img src="{$Think.const.IMG_URL}/基地项目img/项目分工_03.png" alt=""></div>
		    		<ul class="doing-members">
		    			<p class="doing-p">{$mes[0]['Chinese']}</p>
		    		</ul>
		    		<div class="doing-img"><img src="{$Think.const.IMG_URL}/基地项目img/项目介绍_03.png" alt=""></div>
		    		<p class="doing-p">{$mes[0]['pro_introduce']}</p>
		    		
                </div>	
	    	</div>
	    	
	    </div>
	    <div class="clear"></div>
	   </div>
	</div>	
   <include file="Public:bottom" />
</body>
</html>
